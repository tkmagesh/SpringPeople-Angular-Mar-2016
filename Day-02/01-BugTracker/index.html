<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<script>
		/* Use Cases
		============
		1. List the bugs
		2. Add a new bug
		3. Toggle the bug status
		4. Remove closed bugs
		5. Display Statistics
		5. Search for the bugs
		6. Sort the bugs
		7. Improvise the bug display
		8. Persist the bugs in the local storage
		9. Display "CreatedAt"
		10. Persist the bugs in the server
		11. Categorize the bugs
		*/

	</script>
	<script src="angular.min.js"></script>
	<style>
	section{
		margin-bottom: 10px;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	.stats{
		font-size: 20pt;
	}
	.bug{
		cursor: pointer;
	}
	ol{
		list-style: none;
		width: 300px;
	}
	li{
		padding : 5px;
		border : 1px solid gray;
		background-color: #e7e7e7;
		border-radius: 5px;
		margin-bottom: 5px;
	}
	</style>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content">
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>4</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="list">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add Bug">
			<input type="button" value="Remove Closed">
			<ol>
				<li><span  class="bug closed">This is a closed bug</span></li>
				<li><span class="bug">This is an open bug</span></li>
			</ol>
		</section>
	</div>
</body>
</html>
